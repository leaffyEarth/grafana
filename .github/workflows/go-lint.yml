name: golangci-lint
on:
  push:
    paths:
      - pkg/**
      - .github/workflows/go-lint.yml
      - go.*
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  detect-changes:
    # Run on pull requests or pushes (removed repository check for fork compatibility)
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    name: Detect whether code changed
    runs-on: [self-hosted, monkci-runners-8vcpu]
    permissions:
      contents: read
    outputs:
      changed: ${{ steps.detect-changes.outputs.backend }}
    steps:
      - name: Clean workspace
        run: |
          chmod -R u+w ${{ github.workspace }} 2>/dev/null || true
          rm -rf ${{ github.workspace }}/.git 2>/dev/null || true
          rm -rf ${{ github.workspace }}/* 2>/dev/null || true
        continue-on-error: true

      - uses: actions/checkout@v5
        with:
          persist-credentials: true # required to get more history in the changed-files action
          fetch-depth: 2
          clean: true
      - name: Detect changes
        id: detect-changes
        uses: ./.github/actions/change-detection
        with:
          self: .github/workflows/go-lint.yml

  go-fmt:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed == 'true'
    runs-on: [self-hosted, monkci-runners-8vcpu]
    steps:
      - name: Clean workspace
        run: |
          chmod -R u+w ${{ github.workspace }} 2>/dev/null || true
          rm -rf ${{ github.workspace }}/.git 2>/dev/null || true
          rm -rf ${{ github.workspace }}/* 2>/dev/null || true
        continue-on-error: true

      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          clean: true
      - uses: actions/setup-go@v6.0.0
        with:
          go-version-file: ./go.mod
      - name: Run gofmt
        run: |
          GOFMT="$(go list -m -f '{{.Dir}}' | xargs -I{} sh -c 'test ! -f {}/.nolint && echo {}' | xargs gofmt -s -e -l 2>&1 | grep -v '/pkg/build/' || true)"
          if [ -n "$GOFMT" ]; then
            echo "Found files that are not gofmt'ed"
            echo "Run 'gofmt -s -w .' or 'make gofmt' or install the pre-commit hook with 'make lefthook-install'"
            echo "${GOFMT}"
            exit 1
          fi

  lint-go:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed == 'true'
    runs-on: [self-hosted, monkci-runners-8vcpu]
    steps:
      - name: Clean workspace
        run: |
          chmod -R u+w ${{ github.workspace }} 2>/dev/null || true
          rm -rf ${{ github.workspace }}/.git 2>/dev/null || true
          rm -rf ${{ github.workspace }}/* 2>/dev/null || true
        continue-on-error: true

      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          clean: true
      - uses: actions/setup-go@v6.0.0
        with:
          go-version-file: ./go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9
        with:
          version: v2.5.0
          args: |
            --verbose $(go list -m -f '{{.Dir}}' | xargs -I{} sh -c 'test ! -f {}/.nolint && echo {}/...')
          install-mode: binary
