name: Lint Frontend
on:
  pull_request:
  push:
    branches:
      - main
      - release-*.*.*

permissions: {}

jobs:
  detect-changes:
    name: Detect whether code changed
    runs-on: [self-hosted, monkci-runners-8vcpu]
    permissions:
      contents: read
    outputs:
      changed: ${{ steps.detect-changes.outputs.frontend }}
      prettier: ${{ steps.detect-changes.outputs.frontend == 'true' || steps.detect-changes.outputs.docs == 'true' }}
    steps:
    - name: Clean workspace
      run: |
        chmod -R u+w ${{ github.workspace }} 2>/dev/null || true
        rm -rf ${{ github.workspace }}/.git 2>/dev/null || true
        rm -rf ${{ github.workspace }}/* 2>/dev/null || true
      continue-on-error: true

    - uses: actions/checkout@v5
      with:
        persist-credentials: true # required to get more history in the changed-files action
        fetch-depth: 2
        clean: true
      - name: Detect changes
        id: detect-changes
        uses: ./.github/actions/change-detection
        with:
          self: .github/workflows/frontend-lint.yml

  lint-frontend-prettier:
    needs: detect-changes
    permissions:
      contents: read
      id-token: write
    # Run on pull requests or pushes (enterprise version disabled for forks)
    if: (github.event_name == 'pull_request' || github.event_name == 'push') && needs.detect-changes.outputs.prettier == 'true'
    name: Lint
    runs-on: [self-hosted, monkci-runners-8vcpu]
    steps:
    - name: Clean workspace
      run: |
        chmod -R u+w ${{ github.workspace }} 2>/dev/null || true
        rm -rf ${{ github.workspace }}/.git 2>/dev/null || true
        rm -rf ${{ github.workspace }}/* 2>/dev/null || true
      continue-on-error: true

    - uses: actions/checkout@v5
      with:
        persist-credentials: false
        clean: true
    - uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
        cache-dependency-path: 'yarn.lock'
    - run: yarn install --immutable --check-cache
    - run: yarn run prettier:check
    - run: yarn run lint
  lint-frontend-prettier-enterprise:
    needs: detect-changes
    permissions:
      contents: read
      id-token: write
    # Disabled - requires enterprise setup with Vault credentials
    if: false
    name: Lint
    runs-on: [self-hosted, monkci-runners-8vcpu]
    steps:
    - name: Clean workspace
      run: |
        chmod -R u+w ${{ github.workspace }} 2>/dev/null || true
        rm -rf ${{ github.workspace }}/.git 2>/dev/null || true
        rm -rf ${{ github.workspace }}/* 2>/dev/null || true
      continue-on-error: true

    - uses: actions/checkout@v5
      with:
        persist-credentials: false
        clean: true
    - uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
        cache-dependency-path: 'yarn.lock'
    - name: Setup Enterprise
      if: false  # Disabled - requires Vault credentials not available in forks
      uses: ./.github/actions/setup-enterprise
      with:
        github-app-name: 'grafana-ci-bot'
    - run: yarn install --immutable --check-cache
    - run: yarn run prettier:check
    - run: yarn run lint
  lint-frontend-typecheck:
    needs: detect-changes
    permissions:
      contents: read
      id-token: write
    # Run on pull requests or pushes (enterprise version disabled for forks)
    if: (github.event_name == 'pull_request' || github.event_name == 'push') && needs.detect-changes.outputs.changed == 'true'
    name: Typecheck
    runs-on: [self-hosted, monkci-runners-8vcpu]
    steps:
    - name: Clean workspace
      run: |
        chmod -R u+w ${{ github.workspace }} 2>/dev/null || true
        rm -rf ${{ github.workspace }}/.git 2>/dev/null || true
        rm -rf ${{ github.workspace }}/* 2>/dev/null || true
      continue-on-error: true

    - uses: actions/checkout@v5
      with:
        persist-credentials: false
        clean: true
    - uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
        cache-dependency-path: 'yarn.lock'
    - run: yarn install --immutable --check-cache
    - run: yarn run typecheck
  lint-frontend-typecheck-enterprise:
    needs: detect-changes
    permissions:
      contents: read
      id-token: write
    # Disabled - requires enterprise setup with Vault credentials
    if: false
    name: Typecheck
    runs-on: [self-hosted, monkci-runners-8vcpu]
    steps:
    - name: Clean workspace
      run: |
        chmod -R u+w ${{ github.workspace }} 2>/dev/null || true
        rm -rf ${{ github.workspace }}/.git 2>/dev/null || true
        rm -rf ${{ github.workspace }}/* 2>/dev/null || true
      continue-on-error: true

    - uses: actions/checkout@v5
      with:
        persist-credentials: false
        clean: true
    - uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
        cache-dependency-path: 'yarn.lock'
    - name: Setup Enterprise
      if: false  # Disabled - requires Vault credentials not available in forks
      uses: ./.github/actions/setup-enterprise
      with:
        github-app-name: 'grafana-ci-bot'
    - run: yarn install --immutable --check-cache
    - run: yarn run typecheck
  lint-frontend-api-clients:
    permissions:
      contents: read
      id-token: write
    # Run on pull requests or pushes (enterprise version disabled for forks)
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    name: Verify API clients
    runs-on: [self-hosted, monkci-runners-8vcpu]
    steps:
    - name: Clean workspace
      run: |
        chmod -R u+w ${{ github.workspace }} 2>/dev/null || true
        rm -rf ${{ github.workspace }}/.git 2>/dev/null || true
        rm -rf ${{ github.workspace }}/* 2>/dev/null || true
      continue-on-error: true

    - uses: actions/checkout@v5
      with:
        persist-credentials: false
        clean: true
    - uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
        cache-dependency-path: 'yarn.lock'
    - run: yarn install --immutable --check-cache
    - name: Generate API clients
      run: |
        extract_error_message='ERROR! API client generation failed!'
        yarn generate-apis || (echo "${extract_error_message}" && false)
    - name: Verify generated clients
      run: |
        uncommited_error_message="ERROR! API client generation has not been committed. Please run 'yarn generate-apis', commit the changes and push again."
        file_diff="$(git diff ':!conf')"
        if [ -n "$file_diff" ]; then
            echo "$file_diff"
            echo "${uncommited_error_message}"
            exit 1
        fi
  lint-frontend-api-clients-enterprise:
    permissions:
      contents: read
      id-token: write
    # Disabled - requires enterprise setup with Vault credentials
    if: false
    name: Verify API clients (enterprise)
    runs-on: [self-hosted, monkci-runners-8vcpu]
    steps:
    - name: Clean workspace
      run: |
        chmod -R u+w ${{ github.workspace }} 2>/dev/null || true
        rm -rf ${{ github.workspace }}/.git 2>/dev/null || true
        rm -rf ${{ github.workspace }}/* 2>/dev/null || true
      continue-on-error: true

    - uses: actions/checkout@v5
      with:
        persist-credentials: false
        clean: true
    - uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
        cache-dependency-path: 'yarn.lock'
    - name: Setup Enterprise
      if: false  # Disabled - requires Vault credentials not available in forks
      uses: ./.github/actions/setup-enterprise
      with:
        github-app-name: 'grafana-ci-bot'
    - run: yarn install --immutable --check-cache
    - name: Generate API clients
      run: |
        extract_error_message='ERROR! API client generation failed!'
        yarn generate-apis || (echo "${extract_error_message}" && false)
    - name: Verify generated clients
      run: |
        uncommited_error_message="ERROR! API client generation has not been committed. Please run 'yarn generate-apis', commit the changes and push again."
        file_diff="$(git diff ':!conf')"
        if [ -n "$file_diff" ]; then
            echo "$file_diff"
            echo "${uncommited_error_message}"
            exit 1
        fi
